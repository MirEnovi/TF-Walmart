<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/login.css">

  <title>Walmart</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <section class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">

    </div>
    <div class="row">
      <section class="col s12 m8 offset-m2 l6 offset-l3">

          <label class="fontsy">Contrase√±a</label>
          <input type="password" name="" id="password" class="inputs">
          <label class="fontsy">Dominio</label>
          <div class="input-field">
            <select class="">
              <option value="tienda">Tienda/Club</option>
              <option value="home">Home Office</option>
            </select>
          </div>
          <label class="fontsy">Determinante</label>
          <input type="number" name="" id="" class="inputs">
          <button class="btn yellow darken-3 btn-large btnSize" id="btnLogin">Entrar</button>
        </div>
      </section>
    </div>
    <div class="row">
      <section class="col s4  md2 offset-s4 offset-md5">
        <img src="./src/assets/walmart-mex.jpg" class="responsive-img" alt="Walmart Logo">
      </section>
    </div>


  </div>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        $(document).ready(function() {
            $('select').formSelect();
        });
    </script>
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script src="./src/config/fb.js"></script>
    <script src="./src/js/index.js"></script>

</html>
