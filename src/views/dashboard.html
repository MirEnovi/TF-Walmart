<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../css/dashboard.css">

  <title>Walmart - Dashboard</title>
</head>

<body>
  <header class="row">
    <div class="menu">
      <ul id="slide-out" class="sidenav indigo darken-4">
        <li>
          <div class="user-view">
            <div class="background">
            </div>
            <a href="#name"><span class="white-text name">Asociado</span></a>
            <a href="#email"><span class="white-text email">asociado@walmart.mx</span></a>
          </div>
        </li>
        <li><a href="#!"><i class="material-icons">show_chart</i></a></li>
        <li><a href="#!">Second Link</a></li>
        <li>
          <div class="divider"></div>
        </li>
        <li><a class="subheader">Subheader</a></li>
        <li><a class="waves-effect" id="btnLogout">Salir</a></li>
      </ul>

      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
    <a class="exit waves-effect black-text right" id="">Salir</a>
  </header>


  <section class="row ">
    <div class="col s8 m2 offset-m8 offset-s2">
      <input type="text" placeholder="Buscador">
    </div>
    <button class="btn-floating grey "><i class="material-icons">search</i></button>
  </section>

  <section class=" cards row">
    <div class="col l10 s12 offset-l1">
      <div class="col s12  l4 offset-m1 waves-effect waves-light ">
        <div class="card white">
          <div class="card-content black-text center">
            <h1 class="card-title">Entrantes</h1>
            <h3>3</h3>
          </div>
        </div>
      </div>
      <div class="col s12  l4 offset-m1 waves-effect waves-light">
        <div class="card white">
          <div class="card-content black-text center">
            <h1 class="card-title">En Proceso</h1>
            <h3>10</h3>
          </div>
        </div>
      </div>
      <div class="col s12  l4 offset-m1 waves-effect waves-light">
        <div class="card white">
          <div class="card-content black-text center">
            <h1 class="card-title">Atención en Twitter</h1>
            <h3>12</h3>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!--JQuery para menú desplegable-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
  <script src="../js/dashboard.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</body>

</html>
